name: Weekly Newsletter

on:
  schedule:
    # Every Monday at 9:00 AM ET (14:00 UTC)
    - cron: '0 14 * * 1'
  workflow_dispatch: # Manual trigger for testing

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Send weekly email
        env:
          BUTTONDOWN_API_KEY: ${{ secrets.BUTTONDOWN_API_KEY }}
        run: python scripts/send_weekly_email.py

      - name: Commit updated counter
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/email_counter.txt
          git diff --staged --quiet || git commit -m "Bump newsletter counter after sending weekly email"
          git push
